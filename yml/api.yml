github:
  version: v3
  base_url: https://api.github.com
  issues:
    list:
      method: GET
      endpoint: repos/:repo/issues
    create:
      method: POST
      endpoint: repos/:repo/issues
    update:
      method: PATCH
      endpoint: repos/:repo/issues/:issue_number
    comment:
      list:
        method: GET
        endpoint: repos/:repo/issues/:issue_number/comments
      create:
        method: POST
        endpoint: repos/:repo/issues/:issue_number/comments
      edit:
        method: PATCH
        endpoint: repos/:repo/issues/comments/:comment_id
      delete:
        method: DELETE
        endpoint: repos/:repo/issues/comments/:comment_id
  labels:
    list:
      method: GET
      endpoint: repos/:repo/labels
    create:
      method: POST
      endpoint: repos/:repo/labels
    delete:
      method: DELETE
      endpoint: repos/:repo/labels/:name

gitlab:
  version: v4
  base_url: https://gitlab.com/api
  issues:
    list:
      method: GET
      endpoint: projects/:repo/issues
    create:
      method: POST
      endpoint: projects/:repo/issues
    update:
      method: PUT
      endpoint: projects/:repo/issues/:issue_id
    comment:
      list:
        method: GET
        endpoint: projects/:repo/issues/:issue_id/notes
      create:
        method: POST
        endpoint: projects/:repo/issues/:issue_id/notes
      edit:
        method: PUT
        endpoint: projects/:repo/issues/:issue_id/notes/:note_id
      delete:
        method: DELETE
        endpoint: projects/:repo/issues/:issue_id/notes/:note_id
  labels:
    list:
      method: GET
      endpoint: projects/:repo/labels
    create:
      method: POST
      endpoint: projects/:repo/labels
    delete:
      method: DELETE
      endpoint: projects/:repo/labels/:label_id

gitea:
  version: v1
  base_url: https://gitea.com/api
  issues:
    list:
      method: GET
      endpoint: repos/:repo/issues
    create:
      method: POST
      endpoint: repos/:repo/issues
    update:
      method: PATCH
      endpoint: repos/:repo/issues/:index
    comment:
      list:
        method: GET
        endpoint: repos/:repo/issues/:index/comments
      create:
        method: POST
        endpoint: repos/:repo/issues/:index/comments
      edit: # Gitea does not support editing comments via API
        method: PATCH
        endpoint: repos/:repo/issues/:index/comments
      delete:
        method: DELETE
        endpoint: repos/:repo/issues/comments/:comment_id
  labels:
    list:
      method: GET
      endpoint: repos/:repo/labels
    create:
      method: POST
      endpoint: repos/:repo/labels
    delete:
      method: DELETE
      endpoint: repos/:repo/labels/:id

