github:
  version: v3
  base_url: https://api.github.com
  issues:
    list:
      method: GET
      endpoint: repos/:repo/issues
    create:
      method: POST
      endpoint: repos/:repo/issues
    update:
      method: PATCH
      endpoint: repos/:repo/issues/:issue_number
    comment:
      list:
        method: GET
        endpoint: repos/:repo/issues/:issue_number/comments
      create:
        method: POST
        endpoint: repos/:repo/issues/:issue_number/comments
      edit:
        method: PATCH
        endpoint: repos/:repo/issues/comments/:comment_id
      delete:
        method: DELETE
        endpoint: repos/:repo/issues/comments/:comment_id
  labels:
    list:
      method: GET
      endpoint: repos/:repo/labels
    create:
      method: POST
      endpoint: repos/:repo/labels
    delete:
      method: DELETE
      endpoint: repos/:repo/labels/:name
  milestones:
    list:
      method: GET
      endpoint: repos/:repo/milestones
    create:
      method: POST
      endpoint: repos/:repo/milestones
    update:
      method: PATCH
      endpoint: repos/:repo/milestones/:milestone_number
    delete:
      method: DELETE
      endpoint: repos/:repo/milestones/:milestone_number
  prs:
    list:
      method: GET
      endpoint: repos/:repo/pulls
    create:
      method: POST
      endpoint: repos/:repo/pulls
    update:
      method: PATCH
      endpoint: repos/:repo/pulls/:pull_number

